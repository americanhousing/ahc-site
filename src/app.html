<!doctype html>
<html lang="en" class="no-fouc">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			.no-fouc {
				visibility: hidden;
			}
			.no-fouc.ready {
				visibility: visible;
			}
		</style>

		<link rel="preload" href="/fonts/die-grotesk-a-regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/die-grotesk-a-medium.woff2" as="font" type="font/woff2" crossorigin />

		<link rel="icon" type="image/png" href="./favicon.png" />
		<link rel="apple-touch-icon" href="./apple-touch-icon.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-cumulus">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			document.documentElement.classList.add('ready');
		</script>
	</body>
</html>
